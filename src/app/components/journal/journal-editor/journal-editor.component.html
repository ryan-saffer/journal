<ion-input placeholder="Journal Title" [(ngModel)]="journal.title"></ion-input>
<quill-editor
    (onEditorCreated)="handleEditorCreated()"
    (onContentChanged)="handleContentChanged($event)"
></quill-editor>
<ion-button (click)="save()">
    <ion-icon slot="end" name="save-outline"></ion-icon>
    Save journal entry
</ion-button>
