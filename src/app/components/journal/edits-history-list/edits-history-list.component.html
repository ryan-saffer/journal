<ion-list *ngFor="let journal of journals">
  <ion-item detail (click)="setModalOpen(journal)">
    <ion-label>
      Last edited: {{ unixToString(journal.lastEdit) }}
    </ion-label>
  </ion-item>
</ion-list>

<h3 *ngIf="journals.length === 0">No edits yet!</h3>

<ion-modal [isOpen]="isModalOpen" (didDismiss)="resetModal()">
  <ng-template>
    <quill-view [content]="selectedJournal.content" format="text" theme="snow"></quill-view>
  </ng-template>
</ion-modal>
