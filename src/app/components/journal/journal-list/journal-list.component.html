<div *ngFor="let journal of journals">
  <journal-list-item
    [journal]="journal"
    (onJournalClicked)="handleJournalClicked($event)"
    (onDeleteClicked)="handleDeleteClicked($event)">
  </journal-list-item>
</div>
<ion-button (click)="handleNewJournalClicked()">
  <ion-icon slot="start" name="add-outline"></ion-icon>
  Create new entry
</ion-button>
